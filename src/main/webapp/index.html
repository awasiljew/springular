<!doctype html>
<html ng-app="springular">
<head>
    <title>Hello SpringularJS</title>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body ng-controller="itemsController">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 id="panel-title" class="panel-title">Selected item</h3>
    </div>
    <div class="btn-group-vertical" role="group">
        <button ng-repeat="item in items" type="button" class="btn btn-default btn-lg"
                ng-click="setCurrent(item)"
                ng-disabled="item.selected">
            <span ng-if="item.selected" class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
            <b>{{item.name}}</b>
        </button>
    </div>
</div>
</body>
</html>
